---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  namespace: nginx
  name: nginx-repl
  labels:
    app: nginx
spec:
  replicas: 10
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: mra/nginx
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
      nodeName: _NODE_1_
---
apiVersion: v1
kind: Service
metadata:
  namespace: nginx
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
