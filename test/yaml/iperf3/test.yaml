# Force usage of mtls
# apiVersion: authentication.istio.io/v1alpha1
# kind: Policy
# metadata:
#   name: default
#   namespace: tls-iperf
# spec:
#   peers:
#   - mtls:
#     mode: STRICT

---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  namespace: iperf3
  name: iperf3-server-repl
  labels:
    app: iperf3-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iperf3-server
  template:
    metadata:
      labels:
        app: iperf3-server
    spec:
      containers:
      - name: iperf3-server
        image: calicovpp/test-iperf3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5201
      nodeName: _NODE_1_

---
apiVersion: v1
kind: Service
metadata:
  namespace: iperf3
  name: iperf3-service
spec:
  selector:
    app: iperf3-server
  ports:
    - protocol: TCP
      port: 5201
      name: iperf3-tcp
    - protocol: UDP
      port: 5201
      name: iperf3-udp
    - protocol: SCTP
      port: 5201
      name: iperf3-sctp
---
apiVersion: v1
kind: Pod
metadata:
  name: iperf3-client
  namespace: iperf3
spec:
  containers:
  - name: iperf3-client
    image: calicovpp/test-iperf3
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 5201
  nodeName: _NODE_2_
