---
apiVersion: v1
kind: Pod
metadata:
  name: trex
  namespace: trex
  annotations:
    "cni.projectcalico.org/vppExtraMemifPorts":  "tcp:4444-20000,udp:4444-20000"
spec:
  containers:
  - name: trex
    image: calicovpp/test-trex
    imagePullPolicy: IfNotPresent
    securityContext:
      privileged: true
    ports:
    - containerPort: 4444
    resources:
      limits:
        memory: 1Gi
        hugepages-2Mi: 1Gi
    volumeMounts:
    - mountPath: /hugepages
      name: hugepage
  volumes:
  - name: hugepage
    emptyDir:
      medium: HugePages
