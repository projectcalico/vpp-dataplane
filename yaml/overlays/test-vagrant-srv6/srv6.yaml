---
kind: ConfigMap
apiVersion: v1
metadata:
  name: calico-config
  namespace: kube-system
data:
  cni_network_config: |-
    {
      "name": "k8s-pod-network",
      "cniVersion": "0.3.1",
      "plugins": [
        {
          "type": "calico",
          "log_level": "debug",
          "datastore_type": "kubernetes",
          "nodename": "__KUBERNETES_NODE_NAME__",
          "mtu": __CNI_MTU__,
          "ipam": {
              "type": "calico-ipam",
              "assign_ipv4": "true",
              "assign_ipv6": "true",
              "ipv4_pools": ["default-ipv4-ippool"],
              "ipv6_pools": ["default-ipv6-ippool"]
          },
          "policy": {
              "type": "k8s"
          },
          "kubernetes": {
              "kubeconfig": "__KUBECONFIG_FILEPATH__"
          },
          "dataplane_options": {
            "type": "grpc",
            "socket": "unix:///var/run/calico/cni-server.sock"
          }
        },
        {
          "type": "portmap",
          "snat": true,
          "capabilities": {"portMappings": true}
        }
      ]
    }
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: calico-vpp-config
  namespace: calico-vpp-dataplane
data:
  service_prefix: "10.96.0.0/12"
  sr_localsid_prefix: "sr-localsids-pool-"
  sr_localsid_pool: "fcff::/48"
  sr_policy_pool: "cafe::/118"

---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: calico-vpp-node
  namespace: calico-vpp-dataplane
spec:
  template:
    spec:
      containers:
        - name: vpp
          env:
            - name: CALICOVPP_DEFAULT_GW
              value: "192.168.0.1"
        - name: agent
          env:
            - name: CALICOVPP_DEBUG_ENABLE_GSO
              value: "false"
            - name: CALICOVPP_SRV6_ENABLED
              value: "true"
            - name: CALICOVPP_SR_POLICY_POOL
              valueFrom:
                configMapKeyRef:
                  name: calico-vpp-config
                  key: sr_policy_pool
            - name: CALICOVPP_SR_LS_POOL
              valueFrom:
                configMapKeyRef:
                  name: calico-vpp-config
                  key: sr_localsid_pool
