kind: ConfigMap
apiVersion: v1
metadata:
  name: calico-vpp-config
  namespace: calico-vpp-dataplane
data:
  SERVICE_PREFIX: "10.96.0.0/12"
  CALICOVPP_DEBUG: |-
    {
      "gsoEnabled": false
    }
  CALICOVPP_SRV6: |-
    {
      "policyPool": "cafe::/118",
      "localsidPool": "fcff::/48",
    }
  CALICOVPP_FEATURE_GATES: |-
    {
      "srv6Enabled": true
    }
